<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/media.css" th:href="@{/css/media.css}">
    <link rel="stylesheet" href="../../static/css/account.css" th:href="@{/css/account.css}">
    <script type="text/javascript" src="../../static/js/account.js" th:src="@{/js/account.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <title>로그인</title>
</head>
<body>
<div>
    <ul class="nav nav-pills" style="font-size: 30px">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" id="findID" href="#" onclick="findID()">아이디 찾기</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" id="findPW" href="#" onclick="findPW()">비밀번호 찾기</a>
        </li>
    </ul>
    <div class="container" id="findIDForm">
        <form method="post" action="###">
            <div class="row mb-3">
                <label for="userName" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName" name="userName">
                </div>
            </div>
            <div class="row mb-3">
                <label for="userBirthday" class="col-sm-2 col-form-label">생년월일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="userBirthday" name="userBirthday" placeholder="8자리로 입력해주세요.">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary" type="reset">초기화</button>
                <button class="btn btn-success me-md-2" type="button" id="findUserIdBtn" th:onclick="findUserId()" data-target="#findIdModal">완료</button>
            </div>
        </form>
    </div>
    <div class="container" id="findPWForm" style="display: none">
        <form method="post" action="###">
            <div class="row mb-3">
                <label for="userID" class="col-sm-2 col-form-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userID" name="userID">
                </div>
            </div>
            <div class="row mb-3">
                <label for="userEmail" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="userEmail" name="userEmail">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary" type="reset">초기화</button>
                <button class="btn btn-success me-md-2" type="submit">완료</button>
            </div>
        </form>
    </div>
</div>


<div class="modal" tabindex="-1" id="findIdModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">아이디 찾기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="findUserId">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div class="bigScreenText">
    화면 너비가 맞지 않습니다. 크기를 줄여주세요.
</div>
</body>
</html>

<script>
    function findUserId(){
            let userName = document.getElementById("userName").value;
            let userBirthday = document.getElementById("userBirthday").value;
            let param = {name: userName, birthday: userBirthday};

            $.ajax({
                type: "POST",
                url: "/api/findId",
                contentType: 'application/json',
                async: false,
                dataType: "json",
                data: JSON.stringify(param),
                success: function (result) {
                    if (!result) {
                        document.getElementById("findUserId").innerText = "회원정보가 존재하지 않습니다.";
                    } else {
                        document.getElementById("findUserId").innerText = "회원 ID는 '" + result + "'입니다.";
                    }
                        $('#findIdModal').modal('show');
                },
                error: function (error) {
                    console.log("데이터 검색에 실패했습니다.");
                    console.log(error);
                }
            });


    }
</script>
